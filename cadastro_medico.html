<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="cadastro.css"
    />
    <!--Import Google Icon Font-->

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="nav-wrapper">
      <nav class="nav-extended">
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo"
            ><img src="logo.png"
          /></a>
          <ul class="right hide-on-med-and-down">
            <li><a>A link</a></li>
            <li><a>A second link</a></li>
            <li>
              <a
                style="display: flex; flex-direction: row"
                href="login.html"
              >
                <i class="material-icons">exit_to_app</i>Logout</a
              >
            </li>
          </ul>
        </div>
        <div class="nav-content">
          <span class="nav-title"></span>
          <a
            class="btn-floating btn-large halfway-fab waves-effect waves-light teal"
            href="cadastro.html"
          >
            <i class="material-icons">add</i>
          </a>
        </div>
      </nav>
      <div class="medico">
        <div class="input-field col s12">
          <select class="browser-default">
            <option value="" disabled selected>Escolha seu perfil</option>
            <option value="cadastro_medico.html">
              Médico
            </option>
            <option value="cadastro_lab.html">
              Laboratório
            </option>
            <option value="cadastro_paciente.html">
              Paciente
            </option>
          </select>
          <h5>Médico</h5>
        <div id="login-page" class="row" >
          <div class="col s12 z-depth-2 card-panel">
            <form name="form_medico" class="login-form"  action="cadastro_medico.php" method="post">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">person_outline</i>
                  <input class="validate" id="nome" type="text" name="nome"/>
                  <label for="nome" data-error="wrong" data-success="right"
                    >Nome</label
                  >
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">person_outline</i>
                  <input class="validate" id="sobrenome" type="text" name="sobrenome" />
                  <label for="sobrenome" data-error="wrong" data-success="right"
                    >Sobrenome</label
                  >
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">phone</i>
                  <input class="validate" id="telefone" type="number" name="telefone"/>
                  <label for="telefone" data-error="wrong" data-success="right"
                    >Telefone</label
                  >
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">home</i>
                  <input class="validate" id="endereço" type="text" name="endereço" />
                  <label for="endereço" data-error="wrong" data-success="right"
                    >Endereço</label
                  >
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">subtitles</i>
                  <input class="validate" id="crm" type="number" name="crm" />
                  <label for="crm" data-error="wrong" data-success="right"
                    >CRM</label
                  >
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">group_add</i>
                  <input class="validate" id="especialização" type="text" name="especialização"/>
                  <label for="especialização" data-error="wrong" data-success="right"
                    >Especialização</label
                  >
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">mail_outline</i>
                  <input class="validate" id="email" type="email" name="email" />
                  <label for="email" data-error="wrong" data-success="right"
                    >Email</label
                  >
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock_outline</i>
                  <input id="senha" type="password" name="senha" />
                  <label for="password">Senha</label>
                </div>
              </div>
    
              <div class="row">
                <div class="input-field col s12">
                  <button
                    class="btn waves-effect waves-light"
                    type="submit"  onclick="return validaForm()"
                    >Enviar</button
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
     

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="selectUser.js"></script>  
    <script src="validaForm.js"></script>
  </body>
</html>
